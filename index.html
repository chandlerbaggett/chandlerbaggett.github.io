<html>
<head>
<style>
h1 {text-align: center;}
div {text-align: center;}
.myDiv {
  color: #CFB87C;
  text-align: center;
}
</style>
</head>
<body style="background-color:black;">
<h1 style="color:#CFB87C";>MBAC 6030 - Quantitative Methods</h1>
<div style="color:#CFB87C";>Calculator for Sample Size Determination of a Mean and a Proportion</div><br><br><br>
<div style="color:#CFB87C";>Calculate Sample Size of a Mean:</div><br>
<div class="myDiv">
<label for="levelOfConfidenceMean">Level of Confidence:</label><br>
  <input type="text" id="levelOfConfidenceMean" name="levelOfConfidenceMean"><br><br>
<label for="expectedStandardDeviation">Expected Standard Deviation:</label><br>
  <input type="text" id="expectedStandardDeviation" name="expectedStandardDeviation"><br><br>
<label for="marginOfErrorMean">Margin of Error:</label><br>
  <input type="text" id="marginOfErrorMean" name="marginOfErrorMean"><br><br>
<button type="button">Calculate</button><br><br><br>
<div style="color:#CFB87C";>Calculate Sample Size of a Proportion:</div><br>
<label for="marginOfErrorProportion">Margin of Error:</label><br>
  <input type="text" id="marginOfErrorProportion" name="marginOfErrorProportion"><br><br>
<label for="levelOfConfidenceProportion">Level of Confidence:</label><br>
  <input type="text" id="levelOfConfidenceProportion" name="levelOfConfidenceProportion"><br><br>
<label for="populationSize">Population Size:</label><br>
  <input type="text" id="populationSize" name="populationSize"><br><br>
<label for="sampleProportion">Sample Proportion:</label><br>
  <input type="text" id="sampleProportion" name="sampleProportion"><br><br>
<button type="button">Calculate</button><br><br><br>
</div>
</body>
</html>
