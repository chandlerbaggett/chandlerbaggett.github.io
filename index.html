<h1 style="color:#CFB87C";>MBAC 6030 - Quantitative Methods</h1>
<div style="color:#CFB87C";>Calculator for Sample Size Determination for a Mean and a Proportion</div><br><br><br>
<div style="color:#CFB87C";>Calculate Sample Size for a Mean:</div><br>
<div class="myDiv">
<label for="levelOfConfidenceMean">Level of Confidence:</label><br>
  <input type="text" id="levelOfConfidenceMean" name="levelOfConfidenceMean"><br><br>
<label for="expectedStandardDeviation">Standard Deviation:</label><br>
  <div>5</div><br><br>
<label for="marginOfErrorMean">Margin of Error:</label><br>
  <input type="text" id="marginOfErrorMean" name="marginOfErrorMean"><br><br>
<button type="button">Calculate</button><br><br>
  <div><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>n</mi><mo>=</mo><msup><mfenced><mfrac><mrow><mi>z</mi><mi>&#x3C3;</mi></mrow><mi>E</mi></mfrac></mfenced><mn>2</mn></msup></math></div><br><br>
<div style="color:#CFB87C";>Calculate Sample Size for a Proportion:</div><br>
<label for="levelOfConfidenceProportion">Level of Confidence:</label><br>
  <input type="text" id="levelOfConfidenceProportion" name="levelOfConfidenceProportion"><br><br>
<label for="sampleProportion">Sample Proportion:</label><br>
  <div>.5</div><br><br>
  <label for="marginOfErrorProportion">Margin of Error:</label><br>
  <input type="text" id="marginOfErrorProportion" name="marginOfErrorProportion"><br><br>
<button type="button">Calculate</button><br><br>
  <div><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>n</mi><mo>=</mo><msup><mfenced><mfrac><mi>z</mi><mi>E</mi></mfrac></mfenced><mn>2</mn></msup><mi>&#x3C0;</mi><mfenced><mrow><mn>1</mn><mo>-</mo><mi>&#x3C0;</mi></mrow></mfenced></math></div><br><br>
</div>
